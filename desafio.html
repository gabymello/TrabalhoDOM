<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Desafios JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #lista-tarefas li {
            cursor: pointer;
            margin: 5px 0;
        }
        #paragrafos p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- 1. Mini To-Do List -->
    <h2>Mini Lista de Tarefas</h2>
    <input type="text" id="tarefaInput" placeholder="Digite uma tarefa">
    <button id="adicionarTarefa">Adicionar</button>
    <ul id="lista-tarefas"></ul>

    <hr>

    <!-- 2. Remover Último Parágrafo -->
    <h2>Remover Último Parágrafo</h2>
    <div id="paragrafos">
        <p>Parágrafo 1</p>
        <p>Parágrafo 2</p>
        <p>Parágrafo 3</p>
        <p>Parágrafo 4</p>
        <p>Parágrafo 5</p>
    </div>
    <button id="removerParagrafo">Remover Último Parágrafo</button>

    <hr>

    <!-- 3. Tema Claro/Escuro -->
    <h2>Escolher Tema</h2>
    <button id="btnClaro">Tema Claro</button>
    <button id="btnEscuro">Tema Escuro</button>

    <script>
        // 1. Mini Lista de Tarefas
        const tarefaInput = document.getElementById('tarefaInput');
        const adicionarTarefa = document.getElementById('adicionarTarefa');
        const listaTarefas = document.getElementById('lista-tarefas');

        adicionarTarefa.addEventListener('click', function() {
            const textoTarefa = tarefaInput.value.trim();
            if (textoTarefa !== '') {
                const li = document.createElement('li');
                li.textContent = textoTarefa;

                // Clicar na tarefa risca ela
                li.addEventListener('click', function() {
                    li.style.textDecoration = 'line-through';
                });

                listaTarefas.appendChild(li);
                tarefaInput.value = ''; // Limpa o campo
            }
        });

        // 2. Remover Último Parágrafo
        const removerParagrafo = document.getElementById('removerParagrafo');
        const containerParagrafos = document.getElementById('paragrafos');

        removerParagrafo.addEventListener('click', function() {
            const paragrafos = containerParagrafos.querySelectorAll('p');
            if (paragrafos.length > 0) {
                containerParagrafos.removeChild(paragrafos[paragrafos.length - 1]);
            }
        });

        // 3. Tema Claro/Escuro
        const btnClaro = document.getElementById('btnClaro');
        const btnEscuro = document.getElementById('btnEscuro');

        btnClaro.addEventListener('click', () => {
            document.body.style.backgroundColor = 'white';
            document.body.style.color = 'black';
        });

        btnEscuro.addEventListener('click', () => {
            document.body.style.backgroundColor = 'black';
            document.body.style.color = 'white';
        });
    </script>

</body>
</html>
